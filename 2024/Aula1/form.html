<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aula 1</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md text-center p-3 bg-secondary text-white">
                <h1>Cadastro de Veículos</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 pt-3">
                <form action="veiculo.php">
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <select name="marca" class="form-select">
                            <option value="Ford">Ford</option>
                            <option value="volkswagem">Volkswagem</option>
                            <option value="fiat" selected>Fiat</option>
                            <option value="toyota">Toyota</option>
                            <option value="citroen">Citroen</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input name="modelo" class="form-control" type="text">
                        <div class="form-text">Preencha o modelo conforme o documento do veículo.</div>
                    </div>
                    <div class="mb-3">
                        <label for="ano" class="form-label">Ano</label>
                        <input name="ano" class="form-control" type="number">
                    </div>
                    <div class="mb-3">
                        <label for="motor" class="form-label">Motor</label>
                        <input name="motor" class="form-control" type="text" pattern="[0-9]{1,2}\.[0-9]">
                    </div>
                    <div class="mb-3">
                        <label for="cor" class="form-label">Cor</label>
                        <input name="cor" class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="chassi" class="form-label">Chassi</label>
                        <input name="chassi" class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="placa" class="form-label">Placa</label>
                        <input name="placa" class="form-control" type="text" pattern="[A-Z]{3}[0-9][A-Z][0-9]{2}">
                    </div>
                    <input type="submit" value="Cadastrar" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-2"></div>

        </div>
    </div>
    
</body>
</html>
