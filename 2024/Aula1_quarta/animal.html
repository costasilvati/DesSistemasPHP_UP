<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Animal - aula 1</title>
</head>
<!-- Cadastro de Animal
        Nome
        Raça
        Sexo
        Nascimento
        Porte
        Peso Kg
        Cor
        Pelagem
        Castrado?
        Vacinado?
    -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center p-3 border">
                <h1>Cadastro de animal</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form action="cadastroanimal.php">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input name="nome" class="form-control" type="text" required>
                    </div>
                    <div class="mb-3">
                        <label for="raca" class="form-label">Raça</label>
                        <select name="raca" id="" class="form-control">
                            <option value="Ave">Ave</option>
                            <option value="Canino" selected>Canino</option>
                            <option value="Felino">Felino</option>
                            <option value="Reptil">Reptil</option>
                            <option value="Roedor">Roedor</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <p>Sexo</p>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="sexo" class="form-check-input" value="F">
                            <label for="sexo" class="form-check-label">Feminino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="sexo" class="form-check-input" value="M">
                            <label for="sexo" class="form-check-label">Masculino</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dn" class="form-label">Nascimento</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="porte" class="form-label">Porte</label>
                        <select name="porte" class="form-control">
                            <option value="P">Pequeno</option>
                            <option value="M">Médio</option>
                            <option value="G">Grande</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso (kg)</label>
                        <input name="peso" class="form-control" type="text" 
                        pattern="[0-9]*\.[0-9]*|[0-9]*">
                    </div>
                    <div class="mb-3">
                        <label for="cor" class="form-label">Cor</label>
                        <input name="cor" class="form-control" type="text" >
                    </div>
                    <div class="mb-3"> <!--Pelagem-->
                        <p>Pelagem</p>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="pelo" class="form-check-input" value="curto">
                            <label for="pelo" class="form-check-label">Curto</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="pelo" class="form-check-input" value="medio">
                            <label for="pelo" class="form-check-label">Médio</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="pelo" class="form-check-input" value="longo">
                            <label for="pelo" class="form-check-label">Longo</label>
                        </div>
                    </div>
                    <div class="mb-3"> <!--castrado-->
                        <p>Castrado(a)</p>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="castrado" class="form-check-input" value="TRUE">
                            <label for="castrado" class="form-check-label">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="castrado" class="form-check-input" value="FALSE">
                            <label for="castrado" class="form-check-label">Não</label>
                        </div>
                    </div>
                    <div class="mb-3"> <!--vacinado-->
                        <p>Vacinado(a)</p>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="vacinado" class="form-check-input" value="TRUE">
                            <label for="vacinado" class="form-check-label">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="vacinado" class="form-check-input" value="FALSE">
                            <label for="vacinado" class="form-check-label">Não</label>
                        </div>
                    </div>
                    <input type="submit" value="Salvar" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
