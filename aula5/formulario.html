<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <title>Formulário</title>
</head>
<body>
    <div class="principal">
        <h1>Cadastro de Clientes</h1>
        <section>
            <form action="sucesso.html">
                <input type="text" placeholder="Nome Completo" required>
                <!-- Comentário -->
                <input id="email" type="email" placeholder="E-mail" onclick="acao()">
                <input type="date" min="2021-05-01" >
                <input type="text" placeholder="CEP (somente números)" pattern="[0-9]{8}">
                <input type="text" placeholder="Logradouro">
                <input type="number" placeholder="Número">
                <input id="login" type="text" placeholder="login">
                <input class="botao" type="submit" value="Enviar">
                <input class="botao" type="reset" value="Limpar">
            </form>
        </section>
    </div>
</body>
<script>
    function acao(){
        var x = document.getElementById('email').value;
        document.getElementById('login').innerHTML() = x;
    }
</script>
</html>
