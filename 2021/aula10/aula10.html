<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <title>Formulário</title>
</head>
<body>
    <div class="principal">
        <h1>Cadastro de Clientes</h1>
        <section>
            <form name="myform" method="POST" action="form.php">
                <input name="nome" type="text" placeholder="Nome Completo" required>
                <input name="senha" value="1234" type="password">
                <input id="email" type="email" placeholder="E-mail" onclick="acao()">
                <input type="date" min="2021-05-01" >
                <input type="text" placeholder="CEP (somente números)" pattern="[0-9]{8}">
                <input type="text" placeholder="Logradouro">
                <input type="number" placeholder="Número">
                <select name="estilo">
                    <option value="C">Clássico</option>
                    <option value="T">Contemporaneo</option>
                </select>
                <input class="botao" type="submit" value="Enviar">
                <input class="botao" type="reset" value="Limpar">
            </form>
        </section>
    </div>
</body>
</body>

</html>
