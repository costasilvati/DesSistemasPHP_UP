<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style3.css">
    <title>CSS aula 3</title>
    <style>
        /* seletor de elementos */
        p{
            color: red;
        }        
    </style>
</head>
<body>
    <h1>Título da Página</h1>
    <p>Este é um parágrafo</p>
    <h1>Título 2</h1>
    <p>Este é outro parágrafo</p>
    <p id="especial">Este parágrafo é roxo!</p>
    
    <h2 class="diferente">Este é um título 2 diferente</h2>
    <!-- 
    Este elemento p foi afetado pelo estilo do CSS externo e interno
    -->
    <p class="diferente">Este parágrafo também é diferente.</p>
</body>
</html>
